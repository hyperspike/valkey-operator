name: Go Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      # You can test your matrix by printing the current Go version
      - name: Display Go version
        run: go version
      - name: Build it
        run: make V=1
