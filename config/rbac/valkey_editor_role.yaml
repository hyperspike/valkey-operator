# permissions for end users to edit valkeys.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: valkey-operator
    app.kubernetes.io/managed-by: kustomize
  name: valkey-editor-role
rules:
  - apiGroups:
      - oxlayer
    resources:
      - valkeys
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - oxlayer
    resources:
      - valkeys/status
    verbs:
      - get
